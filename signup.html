<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            color: #333; /* Ensures all form text, including labels, has the same color */
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #666; /* Grey font color for the text in input fields */
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
 
        /* Gender Styling */
        .gender-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
 
        .gender-container label {
            font-size: 16px;
            color: #666; /* Set the label color to grey (same as input fields) */
        }
 
        .gender-options {
            display: flex;
            justify-content: start;
            gap: 20px; /* Increase gap between Male and Female */
            margin-top: 10px;
        }
 
        .gender-options label {
            font-size: 16px;
            color: #666; /* Set the font color for options (Male, Female) to grey */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Register</h2>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="number" name="age" placeholder="Age" required>
 
            <!-- Gender Section (now placed below Age input) -->
            <div class="gender-container">
                <label for="gender">Gender:</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>
 
            <!-- Remaining fields -->
            <input type="number" name="height" placeholder="Height (cm)" required>
            <input type="number" name="weight" placeholder="Weight (kg)" required>
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="/">Login</a></p>
    </div>
</body>
</html>
